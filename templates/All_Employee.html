<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Office E-M-S</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <br>
    <h1 style="color: red;"><b>All Employee Details List</h1>
    <b>
      <hr>
    </b> <br>
    <table class="table table-bordered">
      <thead>
        <tr class="table-dark" style="background-color: bisque;">
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Department</th>
          <th scope="col">Locations</th>
          <th scope="col">Salary</th>
          <th scope="col">Bonus</th>
          <th scope="col">Role</th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      {% for i in emps %}


      <tbody class="table-group-divider">
        <tr>
          <th style="background-color: cyan;" scope="row"> <b>{{i.id}}</th>
          <td style="background-color: aqua;"> <b>{{i.First_name}}</td>
          <td style="background-color: aqua;"> <b>{{i.Last_name}}</td>
          <td style="background-color: aqua;"><b>{{i.dpartment.name}}</td>
          <td style="background-color: aqua;"> <b>{{i.dpartment.location}}</td>
          <td style="background-color: aqua;"> <b>{{i.salary}}</td>
          <td style="background-color: aqua;"> <b>{{i.bonus}}</td>
          <td style="background-color: aqua;"> <b>{{i.role.name}}</td>
          <td style="background-color: aqua;"><b>{{i.phone}}</td></b>


        </tr>

      </tbody>
      {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
