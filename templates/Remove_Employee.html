{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office E-M-S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="background-color: bisque;">
    <div class="container">
        <br>
        <h1 style="color: red;"><b>Remove An Employee Details</h1>
        <b>
            <hr>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Select Employee To Be Remove
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    {% for i in emp %}
                    <li><a class="dropdown-item active" style="background-color: black;"
                            href="/Remove-Employee/{{i.id}}">{{i.First_name}}
                            &nbsp;{{i.Last_name}}</a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
            <img src="{% static 'EMSS.png' %}" style="margin-top: 40px; margin-left: 160px;" width="900" height="500"
                alt="">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
